<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/adminTemplate.xhtml">

            <ui:param name="breadcrumb_title" value="Product &rArr; Edit"/>

            <ui:param name="active_product_menu" value="active"/>

            <ui:define name="content">

                <div class="page-content">
                    <div id="tab-general">
                        <div class="row mbl">
                            <div class="col-lg-12">
                                <div class="panel panel-blue" style="background:#FFF;">
                                    <div class="panel-heading" >
                                        <h:link outcome="product-list?faces-redirect=true"><span class="btn btn-warning"><i class="fa fa-list fa-fw"/> List all</span></h:link>
                                    </div>
                                    <div class="panel-body pan">
                                        <h:form enctype="multipart/form-data">
                                            <div class="form-body pal">
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Product Name:" for="prodName" />
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputText class="form-control" id="prodName" value="#{productController.product.prodName}" required="true" requiredMessage="The Product Name field is required."/>
                                                        <h:message for="prodName" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Product OldPrice:" for="prodOldprice" />
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputText class="form-control" id="prodOldprice" value="#{productController.product.prodOldprice}" required="true" requiredMessage="The Product OldPrice field is required."/>
                                                        <h:message for="prodOldprice" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Product Price:" for="prodPrice" />
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputText class="form-control" id="prodPrice" value="#{productController.product.prodPrice}" required="true" requiredMessage="The Product Price field is required."/>
                                                        <h:message for="prodPrice" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Product Short Description:" for="prodShortdes" />
                                                        <h:message for="prodShortdes" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputTextarea class="form-control" rows="4" cols="30" id="prodShortdes" value="#{productController.product.prodShortdes}" required="true" requiredMessage="The Product Short Description field is required."/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Product Detail Description:" for="prodDetaildes" />
                                                        <h:message for="prodDetaildes" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputTextarea class="form-control" rows="4" cols="30" id="prodDetaildes" value="#{productController.product.prodDetaildes}" required="true" requiredMessage="The Product Detail Description field is required."/>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Quantity:" for="prodQuantity" />
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputText class="form-control" id="prodQuantity" value="#{productController.product.prodQuantity}" required="true" requiredMessage="The Quantity field is required."/>
                                                        <h:message for="prodQuantity" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Category:  " for="category" /> &nbsp; &nbsp; <span class="text-orange">#{productController.product.cateId.cateName}</span>
                                                        
                                                        <br/>
                                                        <h:selectOneMenu value="#{productController.category.cateId}" class="form-control1" id="category">
                                                            <f:selectItems 
                                                                value="#{categoryController.listAll()}" 
                                                                var="c" 
                                                                itemLabel="#{c.cateName}" itemValue="#{c.cateId}"
                                                                
                                                                />
                                                        </h:selectOneMenu>
                                                        <h:message for="category" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                    </div>
                                                </div>


                                                <hr/>

                                                <div class="form-actions text-right pal">

                                                    <h:commandButton type="submit" value="Save" action="#{productController.edit()}" class="btn btn-primary" />

                                                    <button type="reset" class="btn btn-cancel">
                                                        <i class="fa fa-refresh fa-fw"></i>
                                                        Reset
                                                    </button>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
