<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/adminTemplate.xhtml">

            <ui:param name="breadcrumb_title" value="Pay method &rArr; Edit"/>

            <ui:param name="active_paymethod_menu" value="active"/>

            <ui:define name="content">

                <div class="page-content">
                    <div id="tab-general">
                        <div class="row mbl">
                            <div class="col-lg-12">
                                <div class="panel panel-blue" style="background:#FFF;">
                                    <div class="panel-heading" >
                                        <h:link outcome="news-list?faces-redirect=true"><span class="btn btn-warning"><i class="fa fa-list fa-fw"/> List all</span></h:link>
                                    </div>
                                    <div class="panel-body pan">

                                        <h:form enctype="multipart/form-data">
                                            <div class="form-body pal">
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="PayMethod Name:" for="paymethodName" />
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputText class="form-control" id="paymethodName" value="#{payMethodController.paymethod.payName}" required="true" requiredMessage="The PayMethod Name field is required."/>
                                                        <h:message for="paymethodName" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="PayMethod Description:" for="paymethodDes" />
                                                        <h:message for="paymethodDes" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputTextarea class="form-control" rows="4" cols="30" id="paymethodDes" value="#{payMethodController.paymethod.payDescription}" required="true" requiredMessage="The PayMethod Description field is required."/>
                                                    </div>
                                                </div>

                                                <hr/>

                                                <div class="form-actions text-right pal">

                                                    <h:commandButton type="submit" value="Save" action="#{payMethodController.edit()}" class="btn btn-primary" />

                                                    <button type="reset" class="btn btn-cancel">
                                                        <i class="fa fa-refresh fa-fw"></i>
                                                        Reset
                                                    </button>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
