<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>
            Admin Panel Login
        </title>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="keywords" content="Modern Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
              Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
        <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
        <!-- Bootstrap Core CSS -->
        <h:outputStylesheet name="admin/styles/bootstrap.min.css" />
        <!-- Custom CSS -->
        <h:outputStylesheet name="admin/css/style.css" />
        <h:outputStylesheet name="admin/styles/font-awesome.min.css" />
        <!-- jQuery -->
        <!--<script src="Resources/js/jquery.min.js"></script>-->
        <h:outputScript name="admin/script/jquery-1.10.2.min.js"  />
        <!-- webfonts -->
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900' rel='stylesheet' type='text/css'/>
        <!-- -//webfonts- -->  
        <!-- Bootstrap Core JavaScript -->
        <!--<script src="Resources/js/bootstrap.min.js"></script>-->
        <h:outputScript name="admin/script/bootstrap.min.js"  />
    </h:head>
    <h:body id="login">
        <f:metadata>
            <f:viewAction action="#{userController.checkLoginAdmin()}" />
        </f:metadata>
        <div class="login-logo">
            <a href="#"><h:graphicImage name="admin/images/avatar/administrator-avatar.jpg" /></a>
            <h2>Admin Panel</h2>
        </div>
        <h2 class="form-heading">Admin Panel login</h2>
        <div class="app-cam" id="showMessage">
            <h:form>
                <p:growl autoUpdate="false"/>
                <div id="Message" style="display: block">
                    <h:messages globalOnly="true" for="showMessage"
                                style="display: block; font-size: 11pt; font-style: italic; background:#F00; color: #FFF;"/>
                </div>
                <h:inputText class="text" value="#{userController.userEmail}" onfocus="this.value = '';" onblur="if (this.value == '') {
                            this.value = 'Input Username';
                        }" required="true" requiredMessage="Please Input username"/>
                <h:inputSecret value="#{userController.userPassword}" onfocus="this.value = '';" onblur="if (this.value == '') {
                            this.value = 'Password';
                        }" required="true" requiredMessage="Please Input password"/>
                <div class="submit"><h:commandButton action="#{userController.loginAdmin()}" onclick="myFunction()" value="Login"/></div>

                <!--                <ul class="new">
                                    <li class="new_left"><p><a href="#">Forgot Password ?</a></p></li>
                                    <li class="new_right"><p class="sign">New here ?<a href="account-add.xhtml"> Sign Up</a></p></li>
                                    <div class="clearfix"></div>
                                </ul>-->
            </h:form>
        </div>
        <br/>
        <div class="text-center">
            <p>
                <h:link  outcome="/faces/Client/index.xhtml" style="color:#d0dbf2">Click here to Index page..</h:link>            </p>
        </div>
        <div class="copy_layout login">
            <p>Copyright &copy; 2021 Modern. All Rights Reserved | Design by Duy Anh, email: cdanha18037@cusc.ctu.edu.vn </p>
        </div>


        <script>
            function hidedivmessage() {
                document.getElementById("Message").style.display = "none";
            }
            setTimeout("hidedivmessage()", 3000);
        </script>
    </h:body>
</html>
