<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./templates/adminTemplate.xhtml">

            <ui:param name="breadcrumb_title" value="Feedback &rArr; Edit"/>

            <ui:param name="active_feedback_menu" value="active"/>

            <ui:define name="content">

                <div class="page-content">
                    <div id="tab-general">
                        <div class="row mbl">
                            <div class="col-lg-12">
                                <div class="panel panel-blue" style="background:#FFF;">
                                    <div class="panel-heading" >
                                        <h:link outcome="feedback-list?faces-redirect=true"><span class="btn btn-warning"><i class="fa fa-list fa-fw"/> List all</span></h:link>
                                    </div>
                                    <div class="panel-body pan">
                                        <h:form enctype="multipart/form-data">
                                            <div class="form-body pal">
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Feedback Title:" for="feedTitle" />
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputText class="form-control" id="feedTitle" value="#{feedbackController.feedback.feedTitle}" required="true" requiredMessage="The Feedback Title field is required."/>
                                                        <h:message for="feedTitle" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Feedback FullName:" for="fullname" />
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputText class="form-control" id="fullname" value="#{feedbackController.feedback.fullname}" required="true" requiredMessage="The Feedback FullName field is required."/>
                                                        <h:message for="fullname" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Feedback Email:" for="email" />
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputText class="form-control" id="email" value="#{feedbackController.feedback.email}" required="true" requiredMessage="The Feedback Email field is required."/>
                                                        <h:message for="email" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Feedback Phone:" for="phone" />
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputText class="form-control" id="phone" value="#{feedbackController.feedback.phone}" required="true" requiredMessage="The Feedback Phone field is required."/>
                                                        <h:message for="phone" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                    </div>
                                                </div>
                                                                                                
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Feedback Content:" for="content" />
                                                        <h:message for="content" class="text-orange" style="font-size: 13pt; font-style: italic;"/>
                                                        <i class="fa fa-keyboard-o"></i>
                                                        <h:inputTextarea class="form-control" rows="4" cols="30" id="content" value="#{feedbackController.feedback.content}" required="true" requiredMessage="The Feedback Comment field is required."/>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">
                                                    <div class="input-icon right">
                                                        <h:outputLabel value="Status: " for="feedStatus"/>
                                                        &nbsp; &nbsp;
                                                        <c:if test="#{feedbackController.feedback.feedStatus == true}">
                                                            <span style="color: darkgreen">PROCESSED</span>
                                                        </c:if>

                                                        <c:if test="#{feedbackController.feedback.feedStatus == false}">
                                                            <span style="color: red">WAITING</span>
                                                        </c:if>
                                                        &nbsp;
                                                        Change:
                                                        <h:selectOneMenu value="#{feedbackController.feedStatus}">
                                                            <f:selectItem itemLabel="PROCESSED" itemValue="true"/>
                                                            <f:selectItem itemLabel="WAITING" itemValue="false"/>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                
                                                <hr/>

                                                <div class="form-actions text-right pal">

                                                    <h:commandButton type="submit" value="Save" action="#{feedbackController.edit()}" class="btn btn-primary" />

                                                    <button type="reset" class="btn btn-cancel">
                                                        <i class="fa fa-refresh fa-fw"></i>
                                                        Reset
                                                    </button>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
