<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./templates/adminTemplate.xhtml">

            <ui:param name="breadcrumb_title" value="Products &rArr; List"/>

            <ui:param name="active_product_menu" value="active"/>

            <ui:define name="content">

                <div class="page-content">
                    <div id="tab-general">
                        <div class="row mbl">
                            <div class="col-lg-12">
                                <h:form>
                                    <div id="Message" style="display: block">
                                        <h:messages globalOnly="true" 
                                                    style="display: block; font-size: 11pt; font-style: italic; background:#F00; color: #FFF;"/>
                                    </div>
                                    <div class="panel panel-blue" style="background:#FFF;">
                                        <div class="panel-heading">
                                            <h:link outcome="product-add?faces-redirect=true"><span class="btn btn-warning"><i class="fa fa-plus fa-fw"/>Create new</span></h:link>
                                        </div>
                                        <div class="panel-body table table-responsive">
                                            <table class="table table-hover table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>#</th>
                                                        <th>Name</th>
                                                        <th>OldPrice</th>
                                                        <th>Price</th>
                                                        <th>ShortDes</th>
                                                        <th>DetailDes</th>
                                                        <th>Quantity</th>
                                                        <th>Category</th>
                                                        <th>Action</th>
                                                    </tr>
                                                </thead>

                                                <tbody>
                                                    <c:forEach var="p" items="#{productController.listAll()}">
                                                        <tr>
                                                            <td>#{p.prodId}</td>
                                                            <td>#{p.prodName}</td>
                                                            <td>#{p.prodOldprice}</td>
                                                            <td>#{p.prodPrice}</td>
                                                            <td>#{p.prodShortdes}</td>
                                                            <td>#{p.prodDetaildes}</td>
                                                            <td>#{p.prodQuantity}</td>
                                                            <td>#{p.cateId.cateName}</td>
                                                            
                                                            <td>
                                                                <h:commandLink title="Edit" action="#{productController.edit(p)}" class="btn btn-primary">
                                                                    <span class="fa fa-edit" style="font-size: large"></span>
                                                                </h:commandLink>
                                                                &nbsp;
                                                                <h:commandLink class="btn btn-danger" title="Delete" action="#{productController.delete(p)}" onclick="return confirm('Delete #{p.prodName}, Are you sure?')">
                                                                    <span class="fa fa-trash-o" style="font-size: large">&nbsp;</span>
                                                                </h:commandLink>

                                                            </td>
                                                        </tr>
                                                    </c:forEach>
                                                </tbody>
                                                <tfoot>
                                                    <tr>
                                                        <!--                                                    <th></th>
                                                                                                            <th><i>4 People</i></th>
                                                                                                            <th></th>
                                                                                                            <th><i>1 Approved</i></th>-->
                                                    </tr>
                                                </tfoot>
                                            </table>
                                        </div>
                                    </div>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
