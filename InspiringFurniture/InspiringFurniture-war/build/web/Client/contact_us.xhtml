<html xmlns="http://www.w3.org/1999/xhtml"

    <body>

        <ui:composition template="./templates/clientTemplate.xhtml">

            <ui:param name="active_contact_menu" value="active"/>

            <ui:define name="content">
<!--                <f:metadata>
                    <f:viewAction action="#{userController.checkLoginCus('contact_us')}" />
                </f:metadata>-->
                <!-- main-container -->
                <div class="main-container col2-right-layout">
                    <div class="main container">
                        <div class="row">
                            <section class="col-main col-sm-12 wow">
                                <div class="page-title">
                                    <h2>Contact Us</h2>
                                </div>
                                <div class="static-contain">
                                    <p:growl id="facesMessage"/>
                                    <h:form>
                                        <fieldset class="group-select">
                                            <p class="require"><em class="required">  * &nbsp;</em>Required Fields</p>
                                            <ul>
                                                <li id="billing-new-address-form">
                                                    <fieldset>
                                                        <legend>New Address</legend>
                                                        <input type="hidden" name="billing[address_id]" value="" id="billing:address_id"/>
                                                        <ul>
                                                            <li>
                                                                <div class="customer-name">
                                                                    <div class="input-box name-firstname">
                                                                        <label for="contFullname"> Full Name <span class="required">*</span></label>
                                                                        <br/>
                                                                        <h:inputText id="contFullname" value="#{contactController.contact.contFullname}" class="input-text " required="true" requiredMessage="Input require Full Name"/>
                                                                    </div>
                                                                    <div class="input-box name-lastname">
                                                                        <label for="contEmail"> Email Address <span class="required">*</span> </label>
                                                                        <br/>
                                                                        <h:inputText id="contEmail" value="#{contactController.contact.contEmail}" class="input-text validate-email" required="true" requiredMessage="Input require Email Address"/>
                                                                    </div>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="input-box">
                                                                    <label for="contCompany"> Company</label>
                                                                    <br/>
                                                                    <h:inputText id="contCompany" value="#{contactController.contact.contCompany}" class="input-text " />
                                                                    <br/>
                                                                </div>
                                                                <div class="input-box">
                                                                    <label for="contPhone"> Telephone <span class="required">*</span></label>
                                                                    <br/>
                                                                    <h:inputText id="contPhone" value="#{contactController.contact.contPhone}" class="input-text " required="true" requiredMessage="Input require Telephone"/>
                                                                    <br/>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <label for="contAddress"> Address <span class="required">*</span></label>
                                                                <br/>
                                                                <h:inputText id="contAddress" value="#{contactController.contact.contAddress}" class="input-text " required="true" requiredMessage="Input require Address"/>
                                                            </li>
                                                            <li class="">
                                                                <label for="contComment"> Comment <em class="required">*</em></label>
                                                                <br/>
                                                                <div style="float:none" class="">
                                                                    <h:inputTextarea id="contComment" value="#{contactController.contact.contComment}" class="required-entry input-text" 
                                                                                     cols="5" rows="3" required="true" requiredMessage="Input require Comment"/>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </fieldset>
                                                </li>
<!--                                                <p class="require"><em class="required"> &nbsp;&nbsp;&nbsp;&nbsp; *  </em>Required Fields</p>-->
                                                <input type="text" name="hideit" id="hideit" value="" style="display:none !important;"/>

                                                <div class="buttons-set col-sm-2">
                                                    <h:commandButton value="Send" class="btn btn-success" action="#{contactController.addCusContact()}" style="width: 100%;"/>
                                                </div>

                                            </ul>
                                        </fieldset>
                                    </h:form>
                                    <br/><br/><br/>
                                </div>
                            </section>
                            <!--                                                                                                                                        <aside class="col-right sidebar col-sm-3 wow">
                                                                                                                                                                        <div class="block block-company">
                                                                                                                                                                            <div class="block-title">Company </div>

                                                                                                                                                                                <ol id="recently-viewed-items">
                                                                                                                                                                                    <li class="item odd"><a href="#">About Us</a></li>
                                                                                                                                                                                    <li class="item even"><a href="#">Sitemap</a></li>
                                                                                                                                                                                    <li class="item  odd"><a href="#">Terms of Service</a></li>
                                                                                                                                                                                    <li class="item even"><a href="#">Search Terms</a></li>
                                                                                                                                                                                    <li class="item last"><strong>Contact Us</strong></li>
                                                                                                                                                                                </ol>
                                                                                                                                                                            </div>
                                                                                                                                                                        </div>
                                                                                                                                                                    </aside>-->
                        </div>
                    </div>
                </div>
                <!--End main-container --> 
            </ui:define>

        </ui:composition>

    </body>
</html>
