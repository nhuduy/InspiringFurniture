<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>
        <ui:decorate template="./templates/clientTemplate.xhtml">

            <ui:param name="active_product_menu" value="active"/>

            <ui:define name="content">
                <f:metadata>
                    <f:viewAction action="#{userController.checkLoginCus('shopping_cart_list')}" />
                </f:metadata>

                <!-- Embed content here -->
                <h:form>
                    <section class="main-container col1-layout">
                        <div class="main container">
                            <div class="col-main">
                                <div class="cart wow">
                                    <h:form>
                                        <div class="col-sm-6">
                                            <div class="shipping">
                                                <h3>Payment information</h3>
                                                <div class="shipping-form">
                                                    <ul class="form-list">
                                                        <li>
                                                            <label class="required" for="paymethod"><h5><em>*</em>Pay methods</h5></label>
                                                            <div class="input-box">
                                                                <!--Change for Order-->
                                                                <h:selectOneMenu value="#{orderDetailController.payMethod.payId}" class="validate-select" id="paymethod">
                                                                    <f:selectItems 
                                                                        value="#{payMethodController.listAll()}" 
                                                                        var="p" 
                                                                        itemLabel="#{p.payName}" itemValue="#{p.payId}"/>
                                                                </h:selectOneMenu>
                                                            </div>
                                                        </li>

                                                    </ul>
                                                    <ul class="form-list">
                                                        <label class="required" for="address"><h5><em>*</em>Address</h5></label>
                                                        <input type="text" readonly="true" value="#{cus_loged.userAddress}" class="input-text validate-postcode"/>
                                                    </ul>
                                                    <ul class="form-list">
                                                        <label class="required" for="phone"><h5><em>*</em>Phone</h5></label>
                                                        <h:inputText readonly="true"  value="#{cus_loged.userPhone}" class="input-text validate-postcode"/>
                                                    </ul>
                                                    <ul class="form-list">
                                                        <label class="required" for="email"><h5><em>*</em>Email</h5></label>
                                                        <input type="text" readonly="true" value="#{cus_loged.userEmail}" class="input-text validate-postcode"/>
                                                    </ul>

                                                    <!--buttons-set11-->
                                                </div>
                                            </div>
                                        </div>
                                    </h:form>
                                    <div class="page-title">
                                        <h2>Shopping Cart</h2>
                                    </div>
                                    <div class="table-responsive">

                                        <input type="hidden" value="Vwww7itR3zQFe86m" name="form_key" />
                                        <fieldset>
                                            <table class="data-table cart-table" id="shopping-cart-table">
<!--                                                <colgroup>
                                                    <col width="1" />
                                                    <col />
                                                    <col width="1" />
                                                    <col width="1" />
                                                    <col width="1" />
                                                    <col width="1" />
                                                    <col width="1" />
                                                </colgroup>-->
                                                <thead>
                                                    <tr class="first last">
                                                        <th rowspan="1">&nbsp;</th>
                                                        <th rowspan="1"><span class="nobr">Product Name</span></th>
                                                        <th rowspan="1"></th>
                                                        <th colspan="1" class="a-center"><span class="nobr">Unit Price</span></th>
                                                        <th class="a-center" rowspan="1">Quantity</th>
                                                        <th colspan="1" class="a-center">Subtotal</th>
                                                        <th class="a-center" rowspan="1">&nbsp;</th>
                                                    </tr>
                                                </thead>
                                                <tfoot>
                                                    <tr class="first last">
                                                        <td class="a-right last" colspan="50">
                                                            <h:button outcome="list?faces-redirect=true" class="button btn-continue" title="Continue Shopping" value="Continue Shopping"/>
                                                        </td>
                                                    </tr>
                                                </tfoot>
                                                <tbody>
                                                    <c:forEach var="cart" items="#{cartController.cart}">
                                                        <tr class="first odd">
                                                            <td class="image">
                                                                <a class="product-image" title="#{cart['prodName']}" href="#">
                                                                    <h:graphicImage width="75" name="client/products-images/#{productImageController.getImageByProdId(cart['prodId'])}" />
                                                                </a>
                                                            </td>
                                                            <td>
                                                                <h2 class="product-name"> <a
                                                                        href="#">#{cart['prodName']}</a>
                                                                </h2>
                                                            </td>
                                                            <td class="a-center">
                                                            </td>
                                                            <td class="a-right"><span class="cart-price"> <span
                                                                        class="price">$#{cart['prodPrice']}</span> </span>
                                                            </td>
                                                                <td class="a-center movewishlist">
                                                                    <h:inputText maxlength="12" class="input-text qty" title="Qty" size="4" value="#{cart['quantity']}" />
                                                                </td>
                                                                                                                        
                                                            <td class="a-right movewishlist Prices" id="Prices">
                                                                $#{cart['prodPrice'] * cart['quantity']}
                                                            </td>
                                                        </tr>
                                                    </c:forEach>
                                                </tbody>
                                            </table>
                                        </fieldset>

                                    </div>

                                    <!-- BEGIN CART COLLATERALS -->
                                    <div class="cart-collaterals row">
                                        <div class="col-sm-6">
                                            
                                        </div>

                                        <div class="totals col-sm-6">
                                            
                                            <div class="inner">

                                                <ul class="checkout">
                                                    <li>

                                                        <h:commandButton class="button btn-proceed-checkout" style="width: 100%; font-size: 15pt; background: orange;"
                                                                         value="CHECKOUT" action="#{orderDetailController.addItem()}">
                                                            
                                                        </h:commandButton>
                                                    </li>
                                                    
                                                    <br />
                                                </ul>
                                            </div>
                                            <!--inner-->

                                        </div>
                                    </div>

                                    <!--cart-collaterals-->

                                </div>

                            </div>
                        </div>
                    </section>
                </h:form>
                <!-- Embed content here -->


            </ui:define>

        </ui:decorate>
        <script type='text/javascript'>
            jQuery(document).ready(function ()
            {
                jQuery('td').each(function ()
                {
                    var totalprices = 0;
                    jQuery(this).find('.Prices').each(function ()
                    {
                        var prices = $(this).text();
                        if (prices.length !== 0)
                        {
                            totalprices += parseFloat(prices);
                        }
                    });
                    jQuery(this).find('#TotalPrices').html(totalprices.toString());
                });

            });


        </script>
    </body>

</html>
